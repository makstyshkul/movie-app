<div class="backdrop" (click)="close()">
	<div class="popup" (click)="$event.stopPropagation()">
	  <button class="close-btn" (click)="close()">Ã—</button>
	  <h2>Sign Up</h2>
	  <form [formGroup]="registerForm" (ngSubmit)="submit()">
		 <div>
			<label>Name:</label>
			<input type="text" formControlName="name" />
			<div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
			  Name is required (min 2 characters)
			</div>
		 </div>
 
		 <div>
			<label>Email:</label>
			<input type="email" formControlName="email" />
			<div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
			  Valid email is required
			</div>
		 </div>
 
		 <div>
			<label>Password:</label>
			<input type="password" formControlName="password" />
			<div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
			  Password must be at least 6 characters
			</div>
		 </div>
 
		 <div>
			<label>Confirm Password:</label>
			<input type="password" formControlName="confirmPassword" />
			<div *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']" class="error">
			  Passwords do not match
			</div>
			<div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched && !registerForm.get('confirmPassword')?.errors?.['mismatch']" class="error">
			  Confirm password is required
			</div>
		 </div>
 
		 <button type="submit" [disabled]="registerForm.invalid">Register</button>
	  </form>
	</div>
 </div>
