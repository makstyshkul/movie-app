<div class="movie-card">
	<img [src]="data.poster_path" alt={{data.title}} class="movie-image">
	<div class="movie-details">
		<h2>{{data.title}}</h2>
		<p>{{data.overview}}</p>
		<p>Дата випуску: {{data.release_date | formatDate}}</p>
		<p>Рейтинг: {{data.vote_average | formatRating}}</p>
		<button (click)="addToFavorites()">Додати до улюблених</button>
		<button (click)="addToWatchList()">Додати до списку перегляду</button>
	</div>
</div>
