
<ng-container class="container">
	<app-header></app-header>


	<div class="card">
		<p-carousel 
		  [value]="movies" 
		  [numVisible]="1" 
		  [circular]="true" 
		  [autoplayInterval]="3000" 
		  [showNavigators]="false" 
		  [showIndicators]="true"
		>
		  <ng-template pTemplate="item" let-movie>
			 <div
				class="relative h-96 w-full flex items-center bg-cover bg-center text-white"
				[ngStyle]="{ 'background-image': 'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')' }"
			 >
				<div class="absolute inset-0 bg-black opacity-100"></div>
				<div class="content relative z-10 max-w-4xl text-center">
				  <h2 class="text-4xl font-bold mb-4">{{ movie.title }}</h2>
				  <p class="text-lg mb-6">{{ movie.overview }}</p>
				  <div class="flex justify-center space-x-4">
					 <button class="px-6 py-2 bg-green-500 rounded-md text-white font-semibold hover:bg-green-600">
						Watch Trailer
					 </button>
				  </div>
				</div>
			 </div>
		  </ng-template>
		</p-carousel>
	 </div>

</ng-container>
